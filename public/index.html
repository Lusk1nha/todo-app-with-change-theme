<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/responsive.css">

  <title>Frontend Mentor | Todo app</title>

</head>
<body class="dark">
  <header>
    <section>
      <h1>TODO</h1>

      <span class="change-theme"></span>

    </section>

    <div class="createTodoContainer">
      <span class="static-check-button"></span>
      <input class="createTodo" type="text" placeholder="Create a new todo...">

    </div>

  </header>
  <main >
    <section id="mainContainer">
      <div class="todo-container completed">
        <span class="check-button"><img src="./assets/icon-check.svg" alt="check icon"></span>
        <h5 class="todo-text">Complete online JavaScript course</h5>
        <span class="remove-todo"></span>
      </div>
  
      <div class="todo-container active">
        <span class="check-button"><img src="./assets/icon-check.svg" alt="check icon"></span>
        <h5 class="todo-text">Jog around the park 3x</h5>
        <span class="remove-todo"></span>
      </div>

      <div class="todo-container active">
        <span class="check-button"><img src="./assets/icon-check.svg" alt="check icon"></span>
        <h5 class="todo-text">10 minutes meditation</h5>
        <span class="remove-todo"></span>
      </div>

      <div class="todo-container active">
        <span class="check-button"><img src="./assets/icon-check.svg" alt="check icon"></span>
        <h5 class="todo-text">Read for 1 hour</h5>
        <span class="remove-todo"></span>
      </div>

      <div class="todo-container active">
        <span class="check-button"><img src="./assets/icon-check.svg" alt="check icon"></span>
        <h5 class="todo-text">Pick up groceries</h5>
        <span class="remove-todo"></span>
      </div>
      
      <div class="todo-container active">
        <span class="check-button"><img src="./assets/icon-check.svg" alt="check icon"></span>
        <h5 class="todo-text">Complete Todo App on Frontend Mentor</h5>
        <span class="remove-todo"></span>
      </div>
    </section>

    <div class="infos">
      <h4 class="allItens">*</h4>

      <div class="order-buttons">
        <h4 class="order-btn all selected">All</h4>
        <h4 class="order-btn active">Active</h4>
        <h4 class="order-btn completed">Completed</h4>

      </div>

      <h4 class="clearCompleted">Clear Completed</h4>
    </div>

  </main>

  <script src="./index.js"></script>
</body>
</html>
